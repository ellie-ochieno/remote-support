  <rect x="8.5" y="10.5" width="15" height="9" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Screen content - circuit pattern -->
  <path d="M10 13h3v1h-3zM14 13h3v1h-3zM18 13h3v1h-3z" fill="white" opacity="0.8"/>
  <path d="M10 15h2v1h-2zM13 15h2v1h-2zM16 15h2v1h-2zM19 15h2v1h-2z" fill="white" opacity="0.6"/>
  <path d="M10 17h4v1h-4zM15 17h4v1h-4z" fill="white" opacity="0.7"/>
  
  <!-- Monitor stand -->
  <rect x="14" y="21" width="4" height="2" rx="0.5" fill="white"/>
