    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Minimal CSS to prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #030213;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #030213 0%, #1e40af 50%, #030213 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 32px;
        text-align: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      .dark body {
        background-color: oklch(0.145 0 0);
        color: oklch(0.985 0 0);
      }
    </style>

  <body>

    <div id="loading-screen">

            <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />

      <div class="loading-text">RemotCyberHelp<br><span style="font-size: 14px; opacity: 0.8;">Loading your tech support platform...</span></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loading screen once React app is ready -->
    <script>
      // Force hide loading screen after maximum wait time
      const forceHideLoader = () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      };

      // Hide on window load
      window.addEventListener('load', function() {
        setTimeout(forceHideLoader, 1000);
      });

      // Emergency fallback - hide after 5 seconds regardless
      setTimeout(forceHideLoader, 5000);

      // Check if React app has rendered
      const checkAppReady = () => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          setTimeout(forceHideLoader, 500);
        } else {
          setTimeout(checkAppReady, 100);
        }
      };

      // Start checking after a short delay
      setTimeout(checkAppReady, 1000);
    </script>
